
spring:
  profiles:
    active:
    - dev
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode:none
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

---
spring:
  profiles: prod
  datasource:
    url: jdbc:h2:./hoaxify-prod
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: false
hoaxify:
  upload-path: uploads-prod

---
spring:
  profiles: dev
  datasource:
    url: jdbc:h2:mem:./hoaxify-dev
hoaxify:
  upload-path: uploads-dev  
---
spring:
  profiles: test
hoaxify:
  upload-path: uploads-test